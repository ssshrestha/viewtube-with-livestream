<div>
  <h1>Login</h1>

  <form #loginForm="ngForm" (submit)="loginUser(loginForm)">
    <mat-form-field appearance="legacy">
      <mat-label>Email Address</mat-label>
      <input matInput name="email" ngModel />
    </mat-form-field>
    <br />
    <mat-form-field appearance="legacy">
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" ngModel />
    </mat-form-field>
    <br />

    <button mat-stroked-button color="primary" (click)="navigateToRegister()">
      Register
    </button>
    <button mat-stroked-button color="primary" type="submit">Login</button>
  </form>
</div>
