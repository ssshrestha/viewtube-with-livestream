<div>
  <h1>Register</h1>

  <form #registrationForm = "ngForm" (submit)="registerUser(registrationForm)">
    <mat-form-field appearance="legacy">
      <mat-label>Email Address</mat-label>
      <input matInput type="email" name="email" ngModel/>
    </mat-form-field>
    <br />
    <mat-form-field appearance="legacy">
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" ngModel/>
    </mat-form-field>
    <br />
    <mat-form-field appearance="legacy">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" name="confirmPassword" ngModel/>
    </mat-form-field>
    <br />
    <mat-checkbox name="allowStream" ngModel>Allow Scheduling Live Stream</mat-checkbox>
    <br />
    <button
      mat-stroked-button
      type="submit"
      color="primary"
    >
      Register
    </button>
    <button mat-stroked-button color="primary" (click)="navigateToLogin()">
      Login
    </button>
  </form>
</div>
